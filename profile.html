{% extends "base.html" %}
{% block content %}

  <title>Influencer Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="url"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      background-color: #ccc;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Influencer Profile</h1>
    <form id="profileForm" action="/profile" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required />
      </div>
      <div class="form-group">
        <label for="profilePic">profile:</label>
        <input type="file" id="profilePic" name="profilePic" required />
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required />
      </div>
      <div class="form-group">
        <label for="niche">Niche:</label>
        <input type="text" id="niche" name="niche" required />
      </div>
      <div class="form-group">
        <label for="instagramUrl">Instagram URL:</label>
        <input type="url" id="instagramUrl" name="instagramUrl" required />
      </div>
      <div class="form-group">
        <label for="twitterUrl">Twitter URL:</label>
        <input type="url" id="twitterUrl" name="twitterUrl" required />
      </div>
      <div class="form-group">
        <label for="mailId">Mail ID:</label>
        <input type="email" id="mailId" name="mailId" required />
      </div>
      <div class="form-group">
        <label for="instagramFollowers">Instagram Followers Count:</label>
        <input type="number" id="instagramFollowers" name="instagramFollowers" min="0" required />
      </div>
      <div class="form-group">
        <label for="twitterFollowers">Twitter Followers Count:</label>
        <input type="number" id="twitterFollowers" name="twitterFollowers" min="0" required />
      </div>
      <button type="submit">Submit Profile</button>
    </form>
  </div>
</body>

{% endblock %}
