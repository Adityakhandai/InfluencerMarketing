{% extends "base.html" %}
{% block content %}
<h2>Create a New Post</h2>
<form method="POST">
    <div class="form-group">
        <label>Title:</label>
        <input type="text" name="title" class="form-control border-1 border-primary p-2 rounded-md" required>
    </div>
    <div class="form-group">
        <label>Description:</label>
        <textarea name="description" class="form-control border-1 border-primary p-2 rounded-md" rows="5" required></textarea>
    </div>
    <!-- Optional: add file input for image upload -->
    <button type="submit" class="btn btn-primary shadow mt-3  rounded-md px-3 py-2">Post</button>
</form>
{% endblock %}
