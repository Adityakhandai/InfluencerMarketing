{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 400px;">
        <h2 class="text-center text-primary mb-4">Welcome Back</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label fw-bold">Email:</label>
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Password:</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3 text-center">
            Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-none">Register here</a>.
        </p>
    </div>
</div>
{% endblock %}
